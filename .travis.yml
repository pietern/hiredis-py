sudo: false
language: python
dist: trusty


matrix:
  include:
  - python: "2.7"
  - python: "3.4"
  - python: "3.5"
  - python: "3.6"
  - python: "3.7"
    dist: xenial
    sudo: required
  # linux wheels
  - dist: trusty
    sudo: required
    services:
      - docker
    env: HIREDIS_PY_BUILDWHEELS=1
  # osx wheels
  - os: osx
    osx_image: xcode9.4
    language: generic
    env: HIREDIS_PY_BUILDWHEELS=1
    python: "3.6"
    before_install:
      - SSL_CERT_FILE=$(brew --prefix)/etc/openssl/cert.pem
      - sudo pip install -U pip setuptools twine

branches:
  only:
    - staging
    - trying
    - master
    - /^v.*$/

install:
  - |
    if [ -n "${HIREDIS_PY_BUILDWHEELS:-}" ]; then
      pip install cibuildwheel
    else
      python setup.py build
    fi

script:
  - |
    if [ -n "${HIREDIS_PY_BUILDWHEELS:-}" ]; then
      cibuildwheel --output-dir dist
    else
      python test.py
    fi

before_deploy: ls dist/

